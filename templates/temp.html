<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    {%if flag==1%}
      <form action="/mission-on" method="POST" enctype="multipart/form-data">
        <button type="submit" id="submit">Submit</button>
      </form>
    {% else %}
    <form action="/crop-image" method="POST" enctype="multipart/form-data">
      <input type="hidden" id="cropped" name="croppedImage" />
      <input type="file" id="fileInput" name="image"/>
      <input type="hidden" id="tell" name="tell" value="dont" />
      <br />
      <canvas id="canvas"></canvas>
      <br />
      <button type="submit" id="cropButton">Crop</button>
    </form>
    {% endif %}
    {%if flag==1%}
      <img src="../static/cropped.png" alt="">
    {%endif%}
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let image = new Image();
      let startX, startY, endX, endY, isDrawing = false;

      canvas.addEventListener("mousedown", (e) => {
        startX = e.clientX - canvas.offsetLeft;
        startY = e.clientY - canvas.offsetTop;
        isDrawing = true;
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!isDrawing) return;
        endX = e.clientX - canvas.offsetLeft;
        endY = e.clientY - canvas.offsetTop;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0);
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
      });
      canvas.addEventListener("mouseup", (e) => {
        endX = e.clientX - canvas.offsetLeft;
        endY = e.clientY - canvas.offsetTop;
        isDrawing = false;
      });

      document.getElementById("fileInput").addEventListener("change", (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          image.src = event.target.result;
          image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
          };
        };
        reader.readAsDataURL(e.target.files[0]);
      });

      document.getElementById("cropButton").addEventListener("click", async () => {
        const croppedCanvas = document.createElement("canvas");
        croppedCanvas.width = endX - startX;
        croppedCanvas.height = endY - startY;
        const croppedCtx = croppedCanvas.getContext("2d");
        croppedCtx.drawImage(
          image,
          startX,
          startY,
          endX - startX,
          endY - startY,
          0,
          0,
          endX - startX,
          endY - startY
        );
        const croppedImage = croppedCanvas.toDataURL("image/png");
        document.getElementById("cropped").value = croppedImage;
        await new Promise(resolve => setTimeout(resolve, 100));
        document.querySelector("form").submit();
      });
      
    </script>
  </body>
</html>
