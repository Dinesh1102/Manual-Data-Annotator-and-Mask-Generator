<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Verification</title>
</head>
<body class="loginBody">
  

  <div class="navLogin">
    <div>
        <h1>AnnoTator</h1>
    </div>
    <div>
        <a  href="{{url_for("main")}}"><button>Home</button></a></button>
        <a  href="{{url_for("login")}}"><button>Login</button></a>
        <a  href="{{url_for("register")}}"><button>Register</button></a>
    </div>
  </div> 

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="{{ category }}" id="flash-message">
      <div>
          {{ message }}
      </div>
      <div>
          <img src="/static/images/close.svg" alt="" id="close-btn">
      </div>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="loginPage">
  
    <div class="loginImage">
      <img src="/static/images/verification_image.png" alt="">
    </div>

    <div class="loginForm">

      <form action="/verify" method="POST">
        <h1>Verify your Account</h1>
        <label for="entered_otp">Enter your otp</label>
        <input type="number" id="entered_otp" name="entered_otp" Required>

        <button type="submit">Submit</button>
        
      </form>

    </div> 

</div>


    <script>
      const closeBtn = document.getElementById('close-btn');
      const flashMessage = document.getElementById('flash-message');

      closeBtn.addEventListener('click', function () {
          flashMessage.remove();
      });

  </script>
    
</body>
</html>
